name: Bootstrap Labels

on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Ensure baseline labels exist
        uses: actions/github-script@v8
        with:
          script: |
            const { ensureLabel } = require('./.github/scripts/gh-helpers.js');

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const policy = require('./config/policy/github-labels.json');
            const labels = Array.isArray(policy?.labels) ? policy.labels : [];

            for (const label of labels) {
              await ensureLabel({ github, owner, repo, ...label });
              core.info(`OK: ${label.name}`);
            }
