name: Auto PR (bot)

on:
  push:
    branches:
      - "codex/**"
  workflow_dispatch:
    inputs:
      head:
        description: "Head branch (optional; defaults to current branch)"
        required: false
        default: ""
      base:
        description: "Base branch (optional; defaults to integration branch from branch-policy.json)"
        required: false
        default: ""
      plan:
        description: "Plan id (optional; infer from changed plan file when omitted)"
        required: false
        default: ""
      step:
        description: "Step (optional; infer from plan current_step when omitted)"
        required: false
        default: ""
      title:
        description: "PR title (optional)"
        required: false
        default: ""
      draft:
        description: "Open as draft (0|1)"
        required: false
        default: "0"

permissions:
  contents: read
  pull-requests: write

jobs:
  open:
    if: ${{ vars.AUTOPR_ENABLED != '0' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Open PR (github-actions[bot])
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          AUTOPR_HEAD: ${{ inputs.head || github.ref_name }}
          AUTOPR_BASE: ${{ inputs.base }}
          AUTOPR_PLAN: ${{ inputs.plan }}
          AUTOPR_STEP: ${{ inputs.step }}
          AUTOPR_TITLE: ${{ inputs.title }}
          AUTOPR_DRAFT: ${{ inputs.draft }}
        run: node scripts/ops/auto-pr-open.js

