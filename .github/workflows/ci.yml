name: CI

on:
  push:
  pull_request:
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    # Avoid running CI on the evidence branch to prevent loops/spam when evidence is committed.
    if: ${{ github.ref_name != (vars.EVIDENCE_BRANCH || 'ops/evidence') }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test
