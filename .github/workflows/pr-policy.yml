name: PR Policy

on:
  pull_request:
  pull_request_review:
    types: [submitted]
  merge_group:
    types: [checks_requested]

permissions:
  contents: read
  pull-requests: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Validate PR metadata (Plan + Step)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTOPR_ENFORCE_BOT_AUTHOR: ${{ vars.AUTOPR_ENFORCE_BOT_AUTHOR }}
          AUTOPR_ALLOWED_AUTHORS: ${{ vars.AUTOPR_ALLOWED_AUTHORS }}
          AUTOPR_ENFORCE_HEAD_PREFIXES: ${{ vars.AUTOPR_ENFORCE_HEAD_PREFIXES }}
          RELEASE_PR_BYPASS_PLAN_STEP: ${{ vars.RELEASE_PR_BYPASS_PLAN_STEP }}
        run: node scripts/ops/pr-policy-validate.js
