version: 2

updates:
  # Keep Node dependencies up to date (baseline kit root package.json).
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # Keep GitHub Actions pinned and updated.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"

