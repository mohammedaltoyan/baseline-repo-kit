<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baseline Control</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Baseline Control Panel</h1>
      <p>Dynamic settings, capability-aware policies, and managed upgrades.</p>
    </header>

    <main class="layout">
      <aside class="panel left">
        <h2>Actions</h2>
        <div class="actions">
          <button id="refreshBtn">Refresh</button>
          <button id="saveBtn">Save Settings</button>
          <button id="diffBtn">Preview Diff</button>
          <button id="doctorBtn">Run Doctor</button>
          <button id="applyBtn">Apply</button>
        </div>

        <h3>Repository</h3>
        <div id="repoSummary" class="summary"></div>

        <h3>Capability Status</h3>
        <div id="capabilities" class="summary"></div>
      </aside>

      <section class="panel center">
        <h2>Settings</h2>
        <p class="hint">Every setting includes what it controls, why it matters, prerequisites, tradeoffs, detected support, and apply impact.</p>
        <div id="settingsContainer" class="settings"></div>
      </section>

      <aside class="panel right">
        <h2>Output</h2>
        <pre id="output"></pre>
      </aside>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
